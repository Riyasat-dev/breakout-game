<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
      <div id="score-display">Score: 0</div>
      <div id="lives-display">Lives: 3</div>

      <div id="start-screen">
        <div class="screen-content">
          <h1>BREAKOUT</h1>
          <p>Use the paddle to bounce the ball and break all the bricks!</p>
          <button id="start-btn" class="control-btn">Start Game</button>
        </div>
      </div>

      <div id="game-over-screen">
        <div class="screen-content">
          <h1 id="game-result">Game Over</h1>
          <p id="final-score">Score: 0</p>
          <button id="restart-btn" class="control-btn">Play Again</button>
        </div>
      </div>
    </div>

    <div id="controls">
      <button id="left-btn" class="control-btn">← Left</button>
      <button id="right-btn" class="control-btn">Right →</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
